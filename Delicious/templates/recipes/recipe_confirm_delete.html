<!-- recipes/recipe_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
    </div>
{% endblock %}
