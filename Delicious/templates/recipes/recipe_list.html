<!-- recipes/recipe_list.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Recipes</h2>
        <ul>
            {% for recipe in recipes %}
                <li><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
