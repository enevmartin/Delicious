{% extends 'base.html' %}

{% block content %}

<!-- recipes/all_recipe_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Counts</title>
</head>
<body>
    <h1>Recipe Counts</h1>
    <ul>
        {% for category, count in counts_dict.items %}
            <li>{{ category }}: {{ count }}</li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
