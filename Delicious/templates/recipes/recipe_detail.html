{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ recipe.picture.url }}" class="card-img-top img-fluid" alt="{{ recipe.title }}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">{{ recipe.title }}</h5>
                            <div class="btn-group" role="group">
                                <a href="{% url 'recipe_update' recipe.id %}" class="btn btn-primary">Edit</a>
                                <a href="{% url 'recipe_delete' recipe.id %}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                        <p class="card-text">Preparation Time: {{ recipe.preparation_time }}</p>
                        <p class="card-text">Ingredients: {{ recipe.ingredients }}</p>
                        <p class="card-text">Instructions: {{ recipe.instructions }}</p>
                        <p class="card-text">Category: {{ recipe.category }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
