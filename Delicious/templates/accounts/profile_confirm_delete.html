{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete your profile?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'my_profile' pk=request.user.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
