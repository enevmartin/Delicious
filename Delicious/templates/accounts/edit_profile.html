<!-- accounts/edit_profile.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 style="text-align: center;">Edit Profile</h2>
        <form method="post" style="margin: 0 auto; max-width: 400px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Save Changes</button>
        </form>
    </div>
{% endblock %}
