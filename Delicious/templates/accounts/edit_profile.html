{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 style="text-align: center;">Edit Profile</h2>
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
